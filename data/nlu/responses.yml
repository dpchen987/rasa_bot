  utter_faq_consult_insured_value_fee:
    - text: 目前我们提供文件类不超过2000元、物品类不超过30000元保价服务，保价费用是根据您寄件的价值来计算的，0-1000元(含)保价费1元，1000-2000元(含)保价费2元，2000-10000(含)保价费3%*物品价值，10000-30000元保价费5%*物品价值，以上仅供参考，您在“寄件”的界面中可以进行选择哦，详细信息请咨询当地网点哦
  utter_faq_consult_insured:
    - text: |
        保价费最低为1元。
        1、普货保
          单票价值≦1000元（含），保价费为1元。       单票价值≦2000元（含），保价费为2元。
          2000-1万元（含），保价费为保价金额的3‰。   1万元-3万元（含），保价费为保价金额的5‰。
        2、文件保
          单票价值0-500元（含），保价费为1元。       单票价值500-1000元（含），保价费为2元。
        3、贵重物品保价
          30000-150000 元（含），保价费为保价金额的8‰
        不承保物品：
          邮政、航空等各相关法律法规禁寄品；中国大陆境内无修复或定损技术能力的精密货品；
          易碎品：玻璃类、陶瓷类、石膏类，石材类，大型雕刻类以及不易妥善包装的物品；3C类中含易碎屏幕（超过15.6寸）的产品；
          无法核实其真实价值的货物（如：二手物品、有价证券、文件、证件、发票、票据等）
        注：单票快件最高声明价值不超过3万元；快件声明价值以实际货物价值为准；

  utter_faq_consult_insured_value_claim:
    - text: 保价物品，保丢不保损，丢件理赔（文件类不超过2000元，物品类不超过30000元，按照物品实际支付金额进行理赔，如果线上购买100元，保价300元都是按照100元进行理赔，没有几倍赔付的说法），如果是自己物品是需要提供物品购买发票等有效价值

  utter_faq_consult_value_claim:
