    - text: 根据国家法规，客户在寄快递时需要进行实名认证，小圆是不会泄露您个人隐私的

  utter_faq/consult_how_to_real_name_system:
    - text: 亲亲可以在微信的搜索框内输入“圆通速递”点击搜索。选中下图中“圆通速递”公众号。点击关注后再点击右下角“更多服务”进入圆通会员，有会员直接登录，无会员需先注册再登陆，然后在“推荐工具”中点击“实名认证”即可哦

  utter_faq/consult_how_to_insured_value:
    - text: 亲亲可以在微信的搜索框内输入“圆通速递”点击搜索。选中下图中“圆通速递”公众号。点击关注后再点击左下角“寄快递”进入寄件界面，然后再点击“寄快递”选项，进入后选择“普货保”中的物品价值范围即可，或者您联系一下当地网点或快递员

  utter_faq/consult_insured_value_fee:
