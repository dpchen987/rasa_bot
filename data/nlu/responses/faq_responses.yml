  utter_faq/consult_insured_value_claim:
    - text: 保价物品，保丢不保损，丢件理赔（文件类不超过2000元，物品类不超过30000元，按照物品实际支付金额进行理赔，如果线上购买100元，保价300元都是按照100元进行理赔，没有几倍赔付的说法），如果是自己物品是需要提供物品购买发票等有效价值

  utter_faq/consult_value_claim:
    - text: 亲亲，文件、物品破损但不影响主要功能，若您可提供有效货值证明，圆通加盟网点按照有效货值的20%赔偿；若您不能提供有效货值证明，圆通加盟网点按最多10倍运费赔偿。文件类最高赔偿100元，物品类最高赔偿300元，以上仅供参考，详细信息请咨询当地网点哦

