    - text: 圆通快递寄件收费标准为：同城首重快递收费标准为6元一公斤，省内8元，省外12至20元，续重一公斤省内2元，省外5至8元。快递发往每个地方的价格都是不一样的，始发地和目的地不同价格都不一样。所以一公斤大概多少钱？在大中城市15元/公斤，续重0.5公斤收取5元。要是易碎品或者是贵重物品，还要再加保价钱，各地略有不同，具体价格还是要咨询当地快递公司

