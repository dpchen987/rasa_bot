version: "3.1"

# 流程意图小流程
stories:

- story: wait_for_a_moment
  steps:
    - intent: wait_for_a_moment
    - action: utter_wait_for_a_moment
    - action: action_session_start

#- story: online
#  steps:
#    - intent: online
#    - action: action_session_start

- story: check_client_name_phone_address
  steps:
    - intent: check_client_name_phone_address
    - action: utter_check_client_name_phone_address
    - action: action_session_start

- story: cancel_complain
  steps:
    - intent: cancel_complain
    - action: utter_cancel_complain
    - action: action_session_start

- story: apologize
  steps:
    - intent: apologize
    - action: utter_apologize
    - action: action_session_start

- story: ask_express_id
  steps:
    - intent: ask_express_id
    - action: utter_ask_express_id
    - action: action_session_start

- story: query_register_or_not
  steps:
    - intent: query_register_or_not
    - action: utter_query_register_or_not
    - action: action_session_start

- story: tip_off
  steps:
    - intent: tip_off
    - action: utter_angry_appease_threaten_complaint
    - action: action_session_start

# 要区分收件人和发件人
- story: check_weight
  steps:
    - intent: check_weight
    - action: action_set_slot_core_intent   # 对查重量意图进行标记
    - action: utter_check_weight
    - action: action_session_start

# 没有给用户回电
- story: did_not_contact_customer
  steps:
    - intent: did_not_contact_customer
    - action: utter_apologize_reply
    - action: utter_urge_to_process_again
    - action: action_session_start

# 联系不上快递员
- story: unable_to_contact_courier
  steps:
    - intent: unable_to_contact_courier
    - action: utter_apologize_reply
    - action: utter_unable_to_contact_courier
    - action: action_session_start

# 联系不上网点
- story: unable_to_contact_net_station
  steps:
    - intent: unable_to_contact_net_station
    - action: utter_apologize_reply
    - action: utter_unable_to_contact_net_station
    - action: action_session_start

# 服务码
- story: service_code
  steps:
    - intent: service_code
    - action: utter_service_code
    - action: action_session_start

# 打招呼
- story: greet
  steps:
    - or:
      - intent: greet
      - intent: online
    - action: utter_help
    - action: action_session_start

# 加盟
- story: join_in
  steps:
    - intent: join_in
    - action: utter_join_in
    - action: action_confirm_set                # 这里的confirm意图不需要登记，需要利用辅助词槽标记一下
    - action: action_session_start

