version: "3.1"

# 查件
# 没有物流信息
# 虚假发货
# 是否发货
# 是不是丢了
# inform + 单号

stories:

- story: check express status
  steps:
    - or:
      - intent: check_express_status
      - intent: has_sent_or_not
      - intent: pretend_sent
      - intent: if_has_lost
    - action: collect_express_id_form
    - active_loop: collect_express_id_form
    - active_loop: null
    - action: action_check_express_status
    - action: action_session_start

# query是单号
- story: inform and intent is express id
  steps:
    - intent: inform
    - action: action_set_inform_key
    - slot_was_set:
        - slot_express_id_latest_key: 1
    - action: action_check_express_status
    - action: action_session_start

# query是单号
- story: inform and nothing
  steps:
    - intent: inform
    - action: action_set_inform_key