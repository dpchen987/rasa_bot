version: "3.1"

# 流程意图小流程
stories:

# 提供过电话了
- story: provided_phone
  steps:
    - intent: provided_phone
    - action: utter_provided_phone
    - action: action_session_start

# 不提供电话
- story: do_not_provide_phone
  steps:
    - intent: do_not_provide_phone
    - action: utter_do_not_provide_phone
    - action: action_session_start

# 不要打电话
- story: ask_send_message
  steps:
    - or:
        - intent: ask_send_message
        - intent: ask_dont_call
    - action: utter_ask_dont_call
    - action: utter_guide_to_end_has_workorder
    - action: action_set_slot_guide_to_end          # 对引导结束话术进行标记
    - action: action_session_start

# 确认谁的电话
- story: confirm_whose_phone
  steps:
    - intent: confirm_whose_phone
    - action: utter_confirm_whose_phone
    - action: action_session_start

# 回复方式
- story: ask_reply_way
  steps:
    - intent: ask_reply_way
    - action: utter_reply_way
    - action: action_session_start

# 何时回复意图
- story: when_to_contact
  steps:
    - intent: when_to_contact
    - action: utter_when_to_contact_reply
    - action: action_session_start

# 没有单号
- story: has_no_express_id
  steps:
    - intent: has_no_express_id
    - action: utter_has_no_express_id
    - action: action_session_start

